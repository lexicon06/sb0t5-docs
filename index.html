    <script>
        const categoriesContainer = document.getElementById("categories");

        // Paleta moderna de gradientes

            "from-purple-500 to-indigo-500",
            "from-cyan-400 to-blue-600",
            "from-green-400 to-emerald-600",
            "from-pink-500 to-rose-600",
            "from-orange-400 to-red-600",
            "from-teal-400 to-sky-600",
        ];

        function renderCategories(data, query = "") {
            categoriesContainer.innerHTML = "";
            data.categories.forEach((category, i) => {
                let match = false;
                const subcatsHTML = category.subcategories.map(subcat => {
                    const cmds = subcat.commands.filter(cmd =>
                        cmd.name.toLowerCase().includes(query) ||
                        cmd.description.toLowerCase().includes(query) ||
                        cmd.syntax.toLowerCase().includes(query)
                    );
                    if (cmds.length > 0) match = true;

                    return cmds.length ? `
        <div class="p-4 border border-gray-800 rounded-xl bg-gray-900/60">
          <h3 class="font-semibold text-purple-300 mb-3 text-lg border-b border-gray-700 pb-2">${subcat.name}</h3>
          <div class="space-y-3">
            ${cmds.map(cmd => `
              <div class="p-4 bg-gray-800 rounded-lg hover:bg-gray-750 transition-all duration-200 border border-gray-700 hover:border-gray-600">
                <div class="flex justify-between items-center mb-3">
                  <span class="font-bold text-purple-300 text-sm">${cmd.name}</span>
                  <span class="text-xs bg-gray-900 text-gray-300 px-2 py-1 rounded-full border border-gray-600">
                    Nivel: ${cmd.level}
                  </span>
                </div>
                
                <div class="mb-3">

    <pre class="bg-gradient-to-r from-gray-900 to-gray-800 text-green-300 text-sm px-4 py-3 rounded-lg border border-gray-700 shadow-sm overflow-x-auto">

    ${cmd.syntax.replace(/</g, "&lt;").replace(/>/g, "&gt;")}

</pre>

                </div>
                
                <p class="text-sm text-gray-300">${cmd.description}</p>
              </div>
            `).join("")}

        </div>
      ` : "";
                }).join("");

                if (match || query === "") {
                    categoriesContainer.innerHTML += `
        <section class="rounded-2xl shadow-lg overflow-hidden border border-gray-800 mb-6">
          <button onclick="toggleCategory(${i})" 
            class="w-full flex justify-between items-center px-6 py-4 bg-gradient-to-r ${gradients[i % gradients.length]} text-white font-semibold text-lg hover:opacity-90 transition">
            <span>${category.name}</span>
            <svg id="icon-${i}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="content-${i}" class="hidden p-6 bg-gray-900 space-y-4">
            <p class="text-sm text-gray-400 mb-4 italic">${category.description}</p>
            <div class="grid md:grid-cols-2 gap-4">
              ${subcatsHTML}
            </div>
          </div>
        </section>
      `;
                }
            });
        }
        function toggleCategory(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            content.classList.toggle("hidden");
            icon.classList.toggle("rotate-180");
        }

        // Inicial
        renderCategories(commandsData);

        // Buscador
        searchInput.addEventListener("input", e => {
            renderCategories(commandsData, e.target.value.toLowerCase());
        });
    </script>
</body>

</html>
